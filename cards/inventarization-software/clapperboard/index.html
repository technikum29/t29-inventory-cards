<!DOCTYPE html>
<html>
<head>
  <title>clapperboard -- technikum29 inventory</title>
  <meta charset="utf-8">
  <meta name="author" content="SvenK">
  <meta name="date" content="2019-01-17">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="clapperboard.css">
  
  <script src="zepto.min.js" type="text/javascript"></script><!-- lightweight jquery alternative -->
  <script src="qrcode.js" type="text/javascript"></script>
  <script src="dtmf.js" type="text/javascript"></script>
  <script src="clapperboard.js" type="text/javascript"></script>
  <script src="vue.js" type="text/javascript"></script><!-- double data binding -->
</head>
<body>
<div id="nav">
  <h3>technikum29 inventory clapperboard</h3>
  <span id="status"></span>
</div>

<form>
  <div id="qrcode"></div>
  <div id="inv-input">
    <span id="inv-hash">Inv-Nr. #</span><input type="number" id="inv-nr" placeholder="xxx">
  </div>
</form>

<table id="log">
  <tr v-for="msg in mf.slice().reverse()">
     <td class="event">{{ msg.event }}</td>
     <td class="timestamp">{{ msg.timestamp }}</td>
     <td class="inv-nr">{{ msg["inv-nr"] }}</td>
     <td>{{ msg.comment }}</td>
  </tr>
</table>
